spring:
  profiles:
    active: @profileActive@
  application:
    name: discovery
  jackson:
    serialization:
      indent_output: true

server:
  port: 8761

eureka:
  instance:
    hostname: discovery
    metadataMap: 
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  server:
    # 每隔X秒钟响应给客户端的实例列表就过期了，下次响应的时候要重新取
    #response-cache-auto-expiration-in-seconds: 5
    # 每隔X秒钟就把响应给客户端的实例列表更新一次，设置为0时无法启动
    response-cache-update-interval-ms: 30000
    # 每隔X秒钟就把注册状态为DOWN的实例清除掉，设置为0时这个线程就不工作了
    eviction-interval-timer-in-ms: 30000
  client:
    register-with-eureka: false
    fetch-registry: false #是否从eureka服务器获取注册信息
    serviceUrl:
          defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#  server:
#    waitTimeInMsWhenSyncEmpty: 0
#    enableSelfPreservation: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: true

# Logging
logging:
  config: classpath:logback.xml
  path: /immerex/logs/${spring.application.name}